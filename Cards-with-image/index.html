<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="descargar.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards with images</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>The Legends Of Zelda</h4>
              <p>
                La saga sigue al héroe Link en su misión de rescatar a la
                Princesa Zelda y salvar el reino de Hyrule del malvado
                Ganon/Ganondorf
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Balatro</h4>
              <p>
                Roguelike de construcción de mazos (deck-building) basado en el
                póker. Su jugabilidad adictiva radica en combinar estrategia,
                suerte y gestión de recursos
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>The Last Of Us</h4>
              <p>
                tras una pandemia de hongos Cordyceps, Joel, un contrabandista,
                quien debe escoltar a Ellie, una adolescente, a través de un
                país devastado lleno de infectados caníbales y facciones humanas
                peligrosas.
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Watch Dogs</h4>
              <p>
                Aiden Pearce, un hacker y justiciero que busca venganza tras la
                muerte de su sobrina en un atentado relacionado con sus
                actividades delictivas, usando el hackeo para controlar la
                infraestructura de la ciudad.
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
